version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: dps_postgres
    environment:
      POSTGRES_USER: dps_user
      POSTGRES_PASSWORD: dps_password
      POSTGRES_DB: dps_webapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: